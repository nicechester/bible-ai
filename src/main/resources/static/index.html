<!DOCTYPE html>

<head>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <style>
        * {

        body {

        #root {

        .app-header {

        .summary-section h1 { font-size: 24px; }
        .summary-section h2 { font-size: 20px; }
        .summary-section h3 { font-size: 18px; }
        .summary-section h4 { font-size: 16px; }
        
        .summary-section p {
            margin-bottom: 12px;
        }
        
        .summary-section ul,
        .summary-section ol {
            margin-bottom: 12px;

        }
        
        .summary-section li {

        }
        
        .summary-section code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;

            font-size: 0.9em;
        }
        
        .summary-section pre {
            background: #fff;
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;

        }
        
        .summary-section pre code {
            background: transparent;

        }
        
        .mermaid {
            text-align: center;
            margin: 24px 0;

        }
        
        .mermaid svg {
            max-width: 100%;

        }
        
        .mermaid-error {
            color: #721c24;
            background: #f8d7da;

        }
        
        .summary-section table {
            width: 100%;

        }
        
        .summary-section table th,
        .summary-section table td {

        .summary-section table th {

        }
        
        .summary-section blockquote {
            border-left: 4px solid #28a745;
            padding-left: 16px;

            margin-bottom: 12px;

        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            padding: 16px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 8px;

        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Markdown renderer component
        function MarkdownRenderer({ content }) {
            const [html, setHtml] = useState('');
            const containerRef = useRef(null);
            const mermaidInitialized = useRef(false);
            
            useEffect(() => {
                if (content && typeof marked !== 'undefined') {
                    try {
                        marked.setOptions({
                            breaks: true,
                            gfm: true
                        });
                        
                        const renderer = new marked.Renderer();
                        const originalCode = renderer.code.bind(renderer);
                        
                        renderer.code = function(code, language) {
                            if (language === 'mermaid') {
                                return `<div class="mermaid">${code}</div>`;
                            }
                            return originalCode(code, language);
                        };
                        
                        let rendered = marked.parse(content, { renderer });
                        
                        rendered = rendered.replace(
                            /<pre><code\s+class="language-mermaid">([\s\S]*?)<\/code><\/pre>/gi,
                            (match, code) => {
                                const textarea = document.createElement('textarea');
                                textarea.innerHTML = code;
                                const decoded = textarea.value.trim();
                                return `<div class="mermaid">${decoded}</div>`;
                            }
                        );
                        
                        setHtml(rendered);
                    } catch (e) {
                        console.error('Markdown rendering error:', e);
                        setHtml(content);
                    }
                } else {
                    setHtml(content || '');
                }
            }, [content]);
            
            useEffect(() => {
                if (html && typeof mermaid !== 'undefined' && containerRef.current) {
                    const renderMermaid = async () => {
                        try {
                            if (!mermaidInitialized.current) {
                                const initConfig = { 
                                    startOnLoad: true,
                                    theme: 'default',
                                    securityLevel: 'loose'
                                };
                                
                                if (typeof mermaid.initialize === 'function') {
                                    const initResult = mermaid.initialize(initConfig);
                                    if (initResult && typeof initResult.then === 'function') {
                                        await initResult;
                                    }
                                }
                                mermaidInitialized.current = true;
                            }
                            
                            const allMermaidElements = containerRef.current.querySelectorAll('.mermaid');
                            allMermaidElements.forEach((element) => {
                                element.removeAttribute('data-processed');
                            });
                            
                            if (typeof mermaid.contentLoaded === 'function') {
                                mermaid.contentLoaded();
                            } else if (typeof mermaid.run === 'function') {
                                await mermaid.run({
                                    querySelector: '.mermaid',
                                    suppressErrors: true
                                });
                            }
                        } catch (err) {
                            console.error('Mermaid rendering error:', err);
                        }
                    };
                    
                    const timeoutId = setTimeout(renderMermaid, 100);
                    return () => clearTimeout(timeoutId);
                }
            }, [html]);
            
            return <div ref={containerRef} dangerouslySetInnerHTML={{ __html: html }} />;
        }
        
        function generateSessionId() {
            return 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }
        
        function App() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [previewData, setPreviewData] = useState(null);
            const [conversationWidth, setConversationWidth] = useState(30);
            const [isDragging, setIsDragging] = useState(false);
            const [bibleVersion, setBibleVersion] = useState('Í∞úÏó≠Í∞úÏ†ï');
            const [showGreeting, setShowGreeting] = useState(true);
            const [sessionId, setSessionId] = useState(() => generateSessionId());
            const messagesEndRef = useRef(null);
            const inputRef = useRef(null);
            const containerRef = useRef(null);
            
            useEffect(() => {
                fetch('/api/bible/config')
                    .then(res => res.json())
                    .then(data => {
                        setBibleVersion(data.version || 'Í∞úÏó≠Í∞úÏ†ï');
                    })
                    .catch(err => {
                        console.error('Failed to load config', err);
                        setBibleVersion('Í∞úÏó≠Í∞úÏ†ï');
                    });
            }, []);
            
            const startNewSession = () => {
                const newSessionId = generateSessionId();
                setSessionId(newSessionId);
                setMessages([]);
                setPreviewData(null);
                setShowGreeting(true);
                console.log('Started new session:', newSessionId);
                if (inputRef.current) {
                    inputRef.current.focus();
                }
            };
            
            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };
            
            useEffect(() => {
                scrollToBottom();
            }, [messages, showGreeting]);
            
            const sendMessage = async () => {
                if (!input.trim() || loading) return;
                
                if (showGreeting) {
                    setShowGreeting(false);
                }
                
                const userMessage = input.trim();
                setInput('');
                setLoading(true);
                
                const newUserMessage = { role: 'user', content: userMessage };
                setMessages(prev => [...prev, newUserMessage]);
                
                try {
                    const response = await fetch('/api/bible/query', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            query: userMessage,
                            sessionId: sessionId 
                        }),
                    });
                    
                    const data = await response.json();
                    
                    const assistantMessage = {
                        role: 'assistant',
                        content: data.summary || 'No response',
                    };
                    setMessages(prev => [...prev, assistantMessage]);
                    
                    setPreviewData(data);
                } catch (error) {
                    console.error('Error:', error);
                    const errorMessage = {
                        role: 'assistant',
                        content: 'Error: ' + error.message,
                    };
                    setMessages(prev => [...prev, errorMessage]);
                    setPreviewData({ error: error.message });
                } finally {
                    setLoading(false);
                }
            };
            
            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };
            
            const handleMouseDown = (e) => {
                setIsDragging(true);
                e.preventDefault();
            };
            
            useEffect(() => {
                const handleMouseMove = (e) => {
                    if (!isDragging || !containerRef.current) return;
                    
                    const container = containerRef.current;
                    const containerWidth = container.offsetWidth;
                    const newWidth = (e.clientX / containerWidth) * 100;
                    
                    const constrainedWidth = Math.max(20, Math.min(70, newWidth));
                    setConversationWidth(constrainedWidth);
                };
                
                const handleMouseUp = () => {
                    setIsDragging(false);
                };
                
                if (isDragging) {
                    document.addEventListener('mousemove', handleMouseMove);
                    document.addEventListener('mouseup', handleMouseUp);
                    document.body.style.cursor = 'col-resize';
                    document.body.style.userSelect = 'none';
                }
                
                return () => {
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseup', handleMouseUp);
                    document.body.style.cursor = '';
                    document.body.style.userSelect = '';
                };
            }, [isDragging]);
            
            return (
                <div id="root" ref={containerRef}>
                    <div className="app-header">
                        Bible AI
                        <span className="bible-info"> ‚Ä¢ {bibleVersion}</span>
                    </div>
                    <div className="main-container">
                        <div 
                            className="conversation-pane"
                            style={{ width: `${conversationWidth}%` }}
                        >
                            <div className="conversation-header">
                                <span>Conversation</span>
                                <button
                                    className="new-session-button"
                                    onClick={startNewSession}
                                    title="Start new session"
                                >
                                    +
                                </button>
                            </div>
                            <div className="messages-container">
                                {showGreeting && (
                                    <div className="greeting-message">
                                        <h3>üìñ Welcome to Bible AI</h3>
                                        <p>
                                            I'm your Bible study assistant. I can help you search and understand 
                                            the Korean Revised Version (Í∞úÏó≠Í∞úÏ†ï) Bible.
                                        </p>
                                        <p style={{ marginTop: '8px' }}>
                                            Try asking questions like:
                                        </p>
                                        <ul>
                                            <li>"Ï∞ΩÏÑ∏Í∏∞ 1Ïû• 1Ï†àÏùÑ Î≥¥Ïó¨Ï§ò"</li>
                                            <li>"ÏÇ¨ÎûëÏóê ÎåÄÌïú Íµ¨Ï†àÏùÑ Ï∞æÏïÑÏ§ò"</li>
                                            <li>"ÏöîÌïúÎ≥µÏùå 3Ïû•ÏùÑ ÏùΩÏñ¥Ï§ò"</li>
                                            <li>"ÏòàÏàòÎãòÏùò ÎπÑÏú†Î•º ÏÑ§Î™ÖÌï¥Ï§ò"</li>
                                        </ul>
                                    </div>
                                )}
                                {messages.map((msg, idx) => (
                                    <div key={idx} className={`message ${msg.role}`}>
                                        {msg.content}
                                    </div>
                                ))}
                                {loading && (
                                    <div className="loading">Thinking...</div>
                                )}
                                <div ref={messagesEndRef} />
                            </div>
                            <div className="input-container">
                                <div className="input-form">
                                    <input
                                        ref={inputRef}
                                        className="input-field"
                                        type="text"
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        placeholder="Ask a question about the Bible..."
                                        disabled={loading}
                                    />
                                    <button
                                        className="send-button"
                                        onClick={sendMessage}
                                        disabled={loading || !input.trim()}
                                    >
                                        Send
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div 
                            className={`resizer ${isDragging ? 'dragging' : ''}`}
                            onMouseDown={handleMouseDown}
                        />
                        
                        <div className="preview-window">
                            <div className="preview-header">Preview</div>
                            <div className="preview-content">
                                {previewData?.error && (
                                    <div className="error">{previewData.error}</div>
                                )}
                                
                                {previewData?.summary && (
                                    <div className="summary-section">
                                        <MarkdownRenderer content={previewData.summary} />
                                    </div>
                                )}
                                
                                {!previewData && (
                                    <div className="loading">No preview available. Start a conversation to see results.</div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
