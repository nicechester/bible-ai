<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible AI - 개역개정 Bible Study</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/preview.css">
    <link rel="stylesheet" href="/css/verse-panel.css">
    <link rel="stylesheet" href="/css/mermaid.css">
    
    <!-- External Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
</head>
<body>
    <div id="root">
        <div class="loading" style="padding: 40px; text-align: center;">
            Loading Bible AI...
        </div>
    </div>
    
    <!-- Main App Module -->
    <script type="module">
        import { initApp } from '/js/app.js';
        
        // Initialize app when dependencies are loaded
        window.addEventListener('DOMContentLoaded', () => {
            if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
                initApp(React, ReactDOM);
            } else {
                console.error('React or ReactDOM not loaded');
            }
        });
    </script>
</body>
</html>
